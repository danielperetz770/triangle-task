<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קלט נקודות</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>הזן נקודות משולש</h2>
    <form id="pointsForm">
      <div class="row">
        <input type="number" name="x1" placeholder="X1" required>
        <input type="number" name="y1" placeholder="Y1" required>
      </div>
      <div class="row">
        <input type="number" name="x2" placeholder="X2" required>
        <input type="number" name="y2" placeholder="Y2" required>
      </div>
      <div class="row">
        <input type="number" name="x3" placeholder="X3" required>
        <input type="number" name="y3" placeholder="Y3" required>
      </div>
      <button type="submit">הצג משולש</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
